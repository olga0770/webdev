<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>button</title>

  <style>

    *{
    margin: 15px;
    padding: 0px;
    box-sizing: border-box;
    }

  div{  
    color: red;
    border: 1px solid red;
    cursor: pointer;
    padding: 5px;
    }
</style>
 
</head>
<body>

  
<p id="hjkloyt"> oh my zsh 1 </p> 

<p id="dersax"> oh my zsh 2 </p>


  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script>

    for(var i = 0; i < 3; i++) {
      // create unique id for each div
      var ourId = "div-" + (i+1)
      var sBtn =   '<div id=' +  ourId + '>Click me</div>'
      $('body').append(i+1, sBtn)
    }


    $(document).on('click', function(event) {
            var theId = "#" + event.target.id 
            //console.log(theId)

            // var newText = $(theId).text() + " - hello " + event.target.id
            // $(theId).text(newText);

            $(theId).append(" - hello " + event.target.id);

            //return false
    })

  </script>

</body>
</html>
